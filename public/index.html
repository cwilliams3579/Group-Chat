<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/3.5.2/animate.css">
  <script type="text/javascript" src="http://cdn.jsdelivr.net/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>
<body>
<div class="centered">
  <h1>Hit em up!</h1>
    <div class="login">
        <div class="login-screen">

            <form action="/chat.html">
              <div class="login-form wow bounceInUp">
                <div class="control-group">
                    <input type="text" name="name" class="login-field" value="" placeholder="Enter your name" >

                </div>

                <div class="control-group">
                    <input type="text" name="group" class="login-field" value="" placeholder="Choose room" >
                </div>


                <input type="submit" value="Join"  class="btn btn-primary btn-large btn-block"/>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
